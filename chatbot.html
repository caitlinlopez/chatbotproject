<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>
      a.ham // chatbot
    </title>
</head>
<body background="hbg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-xs-18 col-md-12">
                <h1 style="color: #ffffff;" align="center">a.ham</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-2">
                <div id="left-sidebar">
                  <p style="color: #ffffff;">Type your question and press the button to chat with Alexander Hamilton.</p>
                </div>
            </div>
            <div class="col-xs-12 col-md-8">

              <div id="question-area" data-spy="affix" data-offset-top="60">
                <input onkeydown="enter(event)" style="border: 1px solid black; -moz-border-radius: 5; border-radius: 5px; " type="text" id="input" value="">
                <button type="button" id="talkButton" class="btn-talk" onclick="button()">Speak</button>
              </div>

                <div id="chat-area">
                </div>
            </div>
            <div class="col-xs-3 col-md-2">
                <div style="color: #ffffff;" id="right-sidebar">
                  Some questions you might ask:
                  <ul>
                    <li>how old are you?</li>
                    <li>what's your name?</li>
                    <li>what time is it?</li>
                  </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
